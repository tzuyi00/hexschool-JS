<body>

    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const listLen = document.querySelectorAll('.list li');

            for (var i = 0; listLen.length > i; i++) {
                console.log(i);
                document.querySelectorAll('.list li')[i].addEventListener('click', function () {
                    alert(i);
                });
            }
            console.log('var全域變數i :' + i);
            //若用 var 會汙染全域變數
            //let 則不會汙染，因此全域console.log讀不到


    </script>



</body>
